version: '3'

services:
  web:
    build: .
    ports:
      - 4000:4000
    volumes:
      - .:/app
    environment:
      - MIX_ENV=dev
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGHOST=db
      - PGDATABASE=website_dev
    depends_on:
      - db  

  db:
    image: postgres:12-alpine 
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=website_dev

